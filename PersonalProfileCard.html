<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile Card</title>

    <style>
    
        body {
            background-color: #f4f6f9;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

    
        .card {
            width: 320px;
            background-color: #ffffff;
            margin: 80px auto;              
            padding: 25px;                  
            border: 2px solid #2c3e50;      
            border-radius: 12px;            
            text-align: center;             
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        
        .card h2 {
            margin-bottom: 5px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;            
        }

        
        .role {
            color: #555;
            font-size: 16px;
            font-weight: 600;
            text-decoration: underline;     
            margin-bottom: 15px;
        }


        .description {
            font-size: 14px;
            line-height: 1.6;             
            margin-bottom: 20px;
            color: #333;
        }

        
        .btn {
            display: inline-block;
            padding: 10px 18px;
            background-color: #2c3e50;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s ease;
        }

        
        .btn:hover {
            background-color: #1abc9c;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>YASEEN BASHA PATTAN</h2>
        <div class="role">.NET FULL STACK DEVELOPER</div>
        <p class="description">
            Passionate web developer with strong skills in HTML, CSS, and JavaScript.
            I enjoy building clean, responsive, and user-friendly websites.
        </p>
        <a href="#" class="btn">Contact Me</a>
    </div>

</body>
</html>
