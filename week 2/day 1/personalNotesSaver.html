<!DOCTYPE html>
<html>
<head>
    <title>Personal Notes Saver</title>
</head>
<body onload="loadNote()">

    <h2>Daily Notes</h2>

    <textarea id="noteArea" rows="6" cols="40"
        placeholder="Write your note here..."></textarea>
    <br><br>

    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>

    <script>
        function saveNote() {
            var note = document.getElementById("noteArea").value;
            localStorage.setItem("myNote", note);
            alert("Note Saved!");
        }

        function loadNote() {
            var savedNote = localStorage.getItem("myNote");
            if (savedNote !== null) {
                document.getElementById("noteArea").value = savedNote;
            }
        }

        function clearNote() {
            localStorage.removeItem("myNote");
            document.getElementById("noteArea").value = "";
        }
    </script>

</body>
</html>
