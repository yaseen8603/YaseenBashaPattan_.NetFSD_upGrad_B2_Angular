<!DOCTYPE html>
<html>
<head>
    <title>Number Analysis Tool</title>
</head>
<body>

<script>

let num = 7;   // Change value to test

// Positive or Negative (Ternary)
let result = (num >= 0) ? "Positive" : "Negative";
console.log("Number is: " + result);

// Even or Odd (if-else)
if (num % 2 === 0) {
    console.log("Even Number");
} else {
    console.log("Odd Number");
}

// Loop from 1 to given number
console.log("Numbers from 1 to " + num + ":");

for (let i = 1; i <= num; i++) {
    console.log(i);
}

</script>

</body>
</html>
