<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Card</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background-color: white;
    padding: 25px;              /* Inner spacing */
    border: 2px solid #ddd;     /* Border */
    border-radius: 12px;        /* Rounded corners */
    margin: 20px;               /* Outer spacing */
    width: 300px;
    text-align: center;
}

.card h2 {
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
}

.role {
    color: #555;
    font-size: 16px;
    font-weight: 600;
}

.card p {
    line-height: 1.6;
    font-size: 14px;
    margin: 15px 0;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #0077cc;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #005fa3;
}
</style>
</head>

<body>

<div class="card">
    <h2>Rahul Kumar</h2>
    <div class="role">Frontend Developer</div>
    <p>
        Passionate about building responsive and user-friendly web interfaces
        using modern HTML and CSS techniques.
    </p>
    <button>Contact</button>
</div>

</body>
</html>
