<!DOCTYPE html>
<html>
<head>
    <title>Product Features</title>

    <style>
        /* Element Selector */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        /* Class Selector */
        .features-section {
            width: 60%;
            margin: 60px auto;
            text-align: center;
        }

        .features-section h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Descendant Selector */
        .features-section ul {
            list-style-type: none;
            padding: 0;
        }

        .features-section ul li {
            background-color: #ffffff;
            color: #333;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        /* Hover Effect */
        .features-section ul li:hover {
            background-color: #2c3e50;
            color: #ffffff;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <section class="features-section">
        <h2>Our Product Features</h2>
        <ul>
            <li>✔ User-Friendly Interface</li>
            <li>✔ Fast Performance</li>
            <li>✔ Secure Data Protection</li>
            <li>✔ Cloud Integration</li>
            <li>✔ 24/7 Customer Support</li>
        </ul>
    </section>

</body>
</html>
