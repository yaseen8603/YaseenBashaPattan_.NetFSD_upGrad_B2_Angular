<!DOCTYPE html>
<html>
<head>
    <title>User Info Display</title>
</head>
<body>

    <h2>User Information</h2>
    <button id="showUser">Show User Info</button>

    <p id="name"></p>
    <p id="age"></p>
    <p id="city"></p>

    <script>
        var user = {
            name: "Rahul",
            age: 22,
            city: "Hyderabad"
        };

        document.getElementById("showUser").addEventListener("click", function() {
            displayUserInfo(user);
        });

        function displayUserInfo(userObj) {
            document.getElementById("name").textContent = "Name: " + userObj.name;
            document.getElementById("age").textContent = "Age: " + userObj.age;
            document.getElementById("city").textContent = "City: " + userObj.city;
        }
    </script>

</body>
</html>
