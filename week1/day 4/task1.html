<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Evaluator</title>
</head>
<body>

<script>

let marks = 72;   // Change value to test

if (marks >= 75) {
    console.log("Grade A");
} 
else if (marks >= 60) {
    console.log("Grade B");
} 
else if (marks >= 40) {
    console.log("Grade C");
} 
else {
    console.log("Fail");
}

</script>

</body>
</html>
