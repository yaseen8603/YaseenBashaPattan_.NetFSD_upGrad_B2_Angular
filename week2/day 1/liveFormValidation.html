<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <h2>Register</h2>

    Name: <input type="text" id="name" onchange="validateName()"><br>
    <span id="nameError"></span><br>

    Email: <input type="text" id="email" onchange="validateEmail()"><br>
    <span id="emailError"></span><br>

    Age: <input type="number" id="age" onchange="validateAge()"><br>
    <span id="ageError"></span><br><br>

    <button onclick="submitForm()">Submit</button>

    <p id="successMsg"></p>

    <script>
        function validateName() {
            var name = document.getElementById("name").value;
            if (name === "") {
                document.getElementById("nameError").textContent = "Name cannot be empty";
            } else {
                document.getElementById("nameError").textContent = "";
            }
        }

        function validateEmail() {
            var email = document.getElementById("email").value;
            if (email.indexOf("@") === -1) {
                document.getElementById("emailError").textContent = "Invalid email";
            } else {
                document.getElementById("emailError").textContent = "";
            }
        }

        function validateAge() {
            var age = document.getElementById("age").value;
            if (age <= 18) {
                document.getElementById("ageError").textContent = "Age must be above 18";
            } else {
                document.getElementById("ageError").textContent = "";
            }
        }

        function submitForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var age = document.getElementById("age").value;

            if (name !== "" && email.indexOf("@") !== -1 && age > 18) {
                sessionStorage.setItem("userName", name);
                sessionStorage.setItem("userEmail", email);
                sessionStorage.setItem("userAge", age);
                document.getElementById("successMsg").textContent = "Registration Successful!";
            } else {
                document.getElementById("successMsg").textContent = "Please fix errors before submitting.";
            }
        }
    </script>

</body>
</html>
