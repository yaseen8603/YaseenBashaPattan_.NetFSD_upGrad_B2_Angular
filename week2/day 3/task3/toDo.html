<!DOCTYPE html>
<html>
<head>
    <title>Dynamic To-Do List</title>
    <link rel="stylesheet" href="toDo.css">
</head>
<body>

    <div class="container">
        <h2>My To-Do List</h2>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter new task">
            <button id="addBtn">Add Task</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="toDo.js"></script>
</body>
</html>
