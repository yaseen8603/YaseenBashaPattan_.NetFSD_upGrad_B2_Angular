<!DOCTYPE html>
<html>
<head>
    <title>Blog Theme Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
            padding: 40px;
        }

        .light-mode {
            background-color: #ffffff;
            color: #222222;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .light-mode button {
            background-color: #222;
            color: white;
        }

        .dark-mode button {
            background-color: #f5f5f5;
            color: #222;
        }
    </style>
</head>
<body>

    <h2>My Blog</h2>
    <p>Welcome to my blog website. You can switch between light and dark themes.</p>

    <button id="themeToggle">Toggle Theme</button>

   <script src="./app.js"></script>
</body>
</html>
